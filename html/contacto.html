        <!--script a validaciones de formulario-->
        <script>
            (function (){ 
                //Variables

                var formulario = document.getElementsByName('formulario')[0],  
                    elementos = formulario.elements,                            
                    boton = document.getElementById('btn');                    

                       
                var validarNombre = function(e){
                    if (formulario.nombre.value == 0){     
                        alert("Completa el campo nombre");
                        e.preventDefault();                                  
                    }
                };
         
                var validarEmail = function(e){
                        re=/^([\da-z_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$/
                        if(!re.exec(formulario.email.value)){
                            alert('Completa correctamente el campo email@mail.com ');
                        }
                };

              var validarMensaje = function(e){
                    if (formulario.mensaje.value == 0){      
                        alert("Escribe un mensaje");
                        e.preventDefault();                                   
                    }
                };

         
                var validarCheckbox = function(e){
                    if (formulario.suscripcion.checked == true){
                        alert("Gracias por suscribirte!");
                        e.preventDefault();
                    }
                };
                 
                var validar = function(e){  
                    validarNombre(e);
                    validarEmail(e);
                    validarMensaje(e);
                    validarCheckbox(e);
                };
                
       
                formulario.addEventListener("submit", validar);
            }())
